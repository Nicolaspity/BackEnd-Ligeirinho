<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Sesc Quitandinha</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="64x64" href="../src/icone-ligeirinho.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://share.google/l7DoUkbzRqaqX5trg') no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed;
    position: relative; /* necessário para o pseudo-elemento */
}

/* Overlay para controlar a opacidade/claridade da imagem */
body::before {
    content: "";
    position: fixed; /* fica fixo na tela */
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255, 255, 255, 0.6); /* camada branca translúcida */
    pointer-events: none; /* não bloqueia cliques */
    z-index: 0;
}

/* Conteúdo do body deve ficar acima do overlay */
body > * {
    position: relative;
    z-index: 1;
}
        .quiz-header-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            align-items: center;
            display: block;
            position: relative;
        }
        .quiz-container {
            padding: 40px 20px 32px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #39477a;
            background-image: radial-gradient(circle at bottom, #39477A, #303350);
            width: 100%;              /* ocupa toda a largura */
            max-width: 100%;          /* garante que não haja limite */
            box-sizing: border-box;   /* evita transbordo por padding */

            /*background-image: url("https://www.transparenttextures.com/patterns/broken-noise.png");*/

        }
        .quiz-title {
            color: #fff;
            font-size: 3.7rem;
            font-weight: 300;
            margin-bottom: 0;
            margin-top: -15px;
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .quiz-options {
            width: 100%;
            display: flex;
            flex-direction: line;
            gap: 18px;
            margin: 35px;
            margin-top: 3px;
            margin-bottom: 3px;
            padding: 5px;
            justify-content: center;
            align-items: center;
        }
        .quiz-option {
            color: #fff;
            font-size: 2.5rem;
            border: 2px solid transparent;
            width: 500px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;
            height: 250px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            position: relative;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #4b4b4b;
            background-image: url("https://www.transparenttextures.com/patterns/broken-noise.png");
            justify-content: center;
            align-items: center;
            display: block;
            
        }
        .quiz-option {
            
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(90deg, #1C8CD1, #3F79A8, #FA940B) 1;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }
        .quiz-option.option-animate {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .quiz-option:hover,
        .quiz-option.selected {
            background: linear-gradient(90deg, #1C8CD1, #3F79A8, #FA940B);
            color: #111;
            border-color: #FA940B;
            box-shadow: 0 0 8px #FA940B55;
        }
        .quiz-next-btn {
            background: linear-gradient(90deg, #FA940B 60%, #F7B733 100%);
            color: #fff;
            font-size: 2.5rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 40px;
            padding: 16px 56px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 10px #FA940B44;
            transition: background 0.2s, transform 0.2s;
            display: block;
        }
        .quiz-next-btn:hover {
            background: linear-gradient(90deg, #F7B733 60%, #FA940B 100%);
            transform: scale(1.04);
        }
        .img-container figcaption {
    font-size: 0.75rem;
    color: #ccc;             
    text-align: center;    
    margin-top: 4px;        
}

.img-container figcaption a {
    color: inherit;        
    text-decoration: underline; 
}

.background-caption {
    margin-top: 20px;
    width: 100%;
    max-width: 320px;
    padding: 6px 12px;
    background: 4b4b4b; 
    text-align: center;
    position: relative; 
    display: flex;
    bottom: 0;
    left: 0;
    z-index: 1000;
}

.background-caption figcaption {
    font-size: 0.75rem;
    color: #fff;
    font-style: italic;
    line-height: 1.4;
}

.background-caption a {
    color: #fff;
    text-decoration: underline;
}

.background-caption a:hover {
    color: #FA940B; 
}
        @media (max-width: 900px) {
    /* Centralizar o título com padding lateral */
    .quiz-title {
        font-size: 2rem;
        text-align: center;
        padding: 0 10px; /* espaço lateral para evitar encostar nas bordas */
    }

    /* Centralizar opções do quiz e ajustar largura para caber melhor */
    .quiz-options {
        flex-direction: column;
        gap: 14px;
        margin: 10px 0;
        padding: 0;
        justify-content: center;  /* garante centralização */
        align-items: center;     /* alinha itens no centro horizontal */
    }

    .quiz-option {
        width: 95vw;      /* ocupa 95% da largura da viewport */
        max-width: 420px; /* limita para telas maiores */
        min-width: 0;
        height: auto;
        min-height: 80px;
        font-size: 1.2rem;
        padding: 12px 8px;
        margin: 0 auto;
        text-align: center;  /* centraliza texto dentro das opções */
        display: flex;       /* para centralizar texto vertical e horizontal */
        justify-content: center;
        align-items: center;
    }

    /* Botão Próximo centralizado e com tamanho reduzido */
    .quiz-next-btn {
        font-size: 1.3rem;
        padding: 12px 24px;
        border-radius: 24px;
        margin: 20px auto 0 auto;
        display: block;
        width: fit-content;
    }

    /* Container geral com padding lateral */
    .quiz-container {
        padding: 16px 4vw 16px 4vw;
        min-height: unset;
        text-align: center;
    }
}
    </style>
</head>
<body>
    <img class="quiz-header-img" href="https://c.pxhere.com/photos/a6/8d/quitandinha_palace_hotel_hotel_quitandinha_palace_petr_polis_imperial_city_brazil-766121.jpg!d" alt="Rio de Janeiro">
    <div class="quiz-container">
        <h1 class="quiz-title" id="quiz-title">Carregando...</h1>
        <div class="quiz-options" id="quiz-options"></div>
        <button class="quiz-next-btn" id="next-btn" disabled>Próximo</button>
    </div>
    <div class="background-caption">
        <figcaption>
            Fonte da imagem de fundo: 
            <a href="https://c.pxhere.com/photos/a6/8d/quitandinha_palace_hotel_hotel_quitandinha_palace_petr_polis_imperial_city_brazil-766121.jpg!d" target="_blank">                
                Imagem de domínio público via PxHere.
            </a>
        </figcaption>
    </div>

    <script>
            const quizData = [
    {
        pergunta: "Qual era a função original do Hotel Quitandinha antes de ser centro cultural?",
        alternativas: [
        "Hotel-cassino de luxo",
        "Resort de veraneio particular",
        "Sede de eventos governamentais"
        ],
        correta: 0
    },
    {
        pergunta: "Como o Sesc utiliza hoje o espaço do Hotel Quitandinha?",
        alternativas: [
        "Hotel para funcionários do Sesc",
        "Centro cultural gratuito e hotelaria",
        "Centro de treinamento esportivo profissional"
        ],
        correta: 1
    },
    {
        pergunta: "Atualmente, como é utilizado o Palácio Rio Negro?",
        alternativas: [
        "Sede administrativa de órgãos estaduais",
        "Espaço para eventos oficiais e recepção de autoridades estrangeiras",
        "Museu histórico e centro cultural aberto a visitantes"
        ],
        correta: 2
    }, 
    {
        pergunta: "Quais personalidades históricas já se hospedaram no Hotel Quitandinha?",
        alternativas: [
        "Santos Dumont e Juscelino Kubitschek",
        "Orson Welles e Carmen Miranda",
        "Noel Rosa e Pixinguinha"
        ],
        correta: 1
    },
    {
        pergunta: "Quais atividades ocorrem frequentemente no Sesc Quitandinha?",
        alternativas: [
        "Aulas de dança e clube de leitura",
        "Exposições, concertos, oficinas e festivais gratuitos",
        "Oficinas de saúde e palestras comunitárias"
        ],
        correta: 1
    }, 
    {
        pergunta: "Atualmente, como é usado o Palácio de Cristal?",
        alternativas: [
        "Centro cultural para eventos e exposições",
        "Exclusivamente uma galeria de artes",
        "Sede da prefeitura de Petrópolis"
        ],
        correta: 0
    }
    ];



    let perguntaAtual = 0;
    let pontuacao = 0;
    let respostaSelecionada = null;

    const quizTitle = document.getElementById("quiz-title");
    const quizOptions = document.getElementById("quiz-options");
    const nextBtn = document.getElementById("next-btn");

    function carregarPergunta(index) {
        const q = quizData[index];
        quizTitle.textContent = q.pergunta;
        quizOptions.innerHTML = "";
        respostaSelecionada = null;
        nextBtn.disabled = true;

        q.alternativas.forEach((texto, i) => {
            const div = document.createElement("div");
            div.classList.add("quiz-option");
            div.textContent = texto;
            div.addEventListener("click", () => selecionarOpcao(div, i));
            quizOptions.appendChild(div);
        });

        // Sempre anima as opções ao carregar a pergunta
        document.querySelectorAll('.quiz-option').forEach((el, i) => {
            el.classList.remove('option-animate'); // Garante reset da animação
            setTimeout(() => el.classList.add('option-animate'), 120 + i * 100);
        });
    }

    function selecionarOpcao(elemento, index) {
    document.querySelectorAll(".quiz-option").forEach(opt => opt.classList.remove("selected"));
    elemento.classList.add("selected");
    respostaSelecionada = index;
    nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
    if (respostaSelecionada !== null) {
        if (respostaSelecionada === quizData[perguntaAtual].correta) {
        pontuacao++;
        }
        perguntaAtual++;
        if (perguntaAtual < quizData.length) {
        carregarPergunta(perguntaAtual);
        } else {
        exibirResultado();
        }
    }
    });

    function exibirResultado() {
        quizTitle.textContent = "Quiz Finalizado!";
        quizOptions.innerHTML = ""; // limpar opções antes

        if (pontuacao >= 2) {
            quizOptions.innerHTML = `
                <div class="section">
            <p>
                Você acertou <strong>${pontuacao}</strong> de <strong>${quizData.length}</strong> perguntas.
            </p>
            <a href="../agradecimentos/agradecimentos.html"> Encerrar Aventura </a>
            <img class="overlay-gif" src="../src/congratulations.gif">
        </div>

        <style> 
        .section {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* necessário para que o img com position: absolute se baseie aqui */
        }

        .section p {
            font-size: 2rem; 
            color: white; 
            font-family: 'Poppins', Arial, sans-serif;
        }

        .section a {
            background: #FA940B;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 2px 10px rgba(250, 148, 11, 0.3);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            min-width: 250px;
            margin: 0;
            display: block;
            text-align: center;
        }

        .overlay-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* ou ajuste conforme necessário */
            height: auto;
            z-index: 999; /* garante que esteja no topo */
            pointer-events: none; /* impede que o GIF bloqueie cliques nos botões/links */
        }
        </style>
            `;
        } else {
            quizOptions.innerHTML = `
                <p style="font-size: 1.5rem; color: white; font-family: 'Poppins', Arial, sans-serif; margin-bottom: 20px;">
                    Você teve menos de 2 acertos, tente novamente!
                </p>
                <button id="voltar-info" style="
                    background: #FA940B;
                    color: #fff;
                    border: none;
                    border-radius: 24px;
                    padding: 14px 24px;
                    font-size: 1.2rem;
                    cursor: pointer;
                    font-family: 'Poppins', sans-serif;
                    box-shadow: 0 2px 10px rgba(250, 148, 11, 0.3);
                    transition: background 0.3s ease;
                    min-width: 250px;
                    display: block;
                    text-align: center;
                ">Voltar para as páginas de informação</button>
            `;

        document.getElementById('voltar-info').addEventListener('click', () => {
            window.location.href = '../infopages/botafogo.html';
        });
        }

        nextBtn.style.display = "none";
    }

    carregarPergunta(perguntaAtual);

    </script>
</body>
</html>
