<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Definir limites geogrÃ¡ficos para o estado do Rio de Janeiro
        const rioBounds = L.latLngBounds(
            [-23.35, -44.8], // Sudoeste (Angra dos Reis)
            [-21.6, -41.0]   // Nordeste (Campos dos Goytacazes)
        );

        // Inicializa o mapa com limites
        const map = L.map('map', {
            zoomControl: false,
            dragging: true,
            touchZoom: true,
            scrollWheelZoom: false,
            maxBounds: rioBounds,
            maxBoundsViscosity: 1.0
        }).setView([-22.9068, -43.1729], 18);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        // Adiciona marcadores para os locais do Sesc com popups e imagens
        const sescLocations = [
            /*{ 
                name: 'Sesc Botafogo', 
                lat: -22.9406, 
                lng: -43.1816, 
                description: 'EspaÃ§o cultural com teatro, exposiÃ§Ãµes e atividades educativas. (Imagem editada de dentro da Biblioteca Machado de Assis do Sesc Botafogo: Â© Sesc Rio â www.sescrio.org.b)',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXCMcCqvL9dErmaCryp1WzvCbtA3r8IR0eNw&usqp=CAU'
            },
            { 
                name: 'Sesc Quitandinha', 
                lat: -22.5278, 
                lng: -43.2125, 
                description: 'Unidade que oferece arte, lazer e patrimÃ´nio histÃ³rico. (Imagem editada do Centro Cultural Sesc Quitandinha: Â© Sesc Rio â www.sescrio.org.b)',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm2GVBrL-XQT-Xjohy-CFbnkNCQ3Jf-Ph2Fw&usqp=CAU'
            },
            { 
                name: 'Sesc Copacabana', 
                lat: -22.9690, 
                lng: -43.1870, 
                description: 'Unidade com piscina, shows e oficinas culturais. (Imagem do Hotel Sesc Copacabana do Sesc Copacabana: Â© Sesc Rio â www.sescrio.org.br)',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtjnBHLjUEHxUg2bsVsz6b1ryYoa05m5ZZrA&usqp=CAU'
            }, */
            { 
                name: 'Sesc Tijuca', 
                lat: -22.9219, 
                lng: -43.2350, 
                description: 'Centro de lazer com esportes, shows e cursos. (Imagem do Parquinho do Sesc Tijuca: Â© Sesc Rio â www.sescrio.org.b)',
                image: 'https://www.sescrio.org.br/wp-content/uploads/2018/09/Parquinho-550x330.jpg'
            }
        ];

        const sescMarkers = sescLocations.map(location => {
            const marker = L.marker([location.lat, location.lng], {
                icon: L.divIcon({
                    className: 'sesc-marker',
                    html: `
                        <div class="marker-circle"></div>
                        <div class="marker-arrow-svg">
                            <svg width="99" height="99" viewBox="0 0 99 99" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M45.375 32.2781L22.275 55.3781L16.5 49.5L49.5 16.5L82.5 49.5L76.725 55.3781L53.625 32.2781L53.625 82.5L45.375 82.5L45.375 32.2781Z" fill="#1D1B20"/>
                            </svg>

                        </div>
                    `,
                    iconSize: [20, 40],    // espaÃ§o para a seta embaixo
                    iconAnchor: [10, 20]   // Ã¢ncora na ponta da seta
                })
            }).addTo(map).bindPopup(
                `<img src="${location.image}" alt="${location.name}">
                <h3>${location.name}</h3>
                <p>${location.description}</p>`,
                { autoClose: false, closeOnClick: false, autoPan: false }
            );

            return marker;
        });

        sescMarkers.forEach((marker, index) => {
            marker.on('click', () => {
                if (index === 0) {
                    window.location.href = 'infopages/tijuca.html';
                }
            });
        });

        // Linhas guias para os Sesc's
        const defaultColor = '#1C8CD1';  // azul padrÃ£o
        const highlightColor = '#E63946'; // vermelho para destaque

        const guideLines = sescLocations.map((location, index) => 
            L.polyline([], {
                color: (index === 0) ? highlightColor : defaultColor,
                weight: (index === 0) ? 4 : 2,
                opacity: (index === 0) ? 1 : 0.6,
                dashArray: '5, 10'
            })
        )

        // Elemento do robÃ´
        const robot = document.getElementById('robot');
        let robotLat = -22.9068;
        let robotLng = -43.1729;
        let robotSpeed = 0.0002;
        let directionX = 0;
        let directionY = 0;
        let targetDirectionX = 0;
        let targetDirectionY = 0;
        const lerpFactor = 0.1;

        // FunÃ§Ã£o para atualizar a posiÃ§Ã£o do robÃ´, linhas guias e popups
        function updateRobotPosition() {
            const point = map.latLngToContainerPoint([robotLat, robotLng]);
            const robotSize = robot.offsetWidth / 2;
            robot.style.left = point.x - robotSize + 'px';
            robot.style.top = point.y - robotSize + 'px';
            map.setView([robotLat, robotLng], 15, { animate: true, duration: 0.1 });

            const bounds = map.getBounds();
            sescLocations.forEach((location, index) => {
                const markerLatLng = L.latLng(location.lat, location.lng);
                if (!bounds.contains(markerLatLng)) {
                    guideLines[index].setLatLngs([[robotLat, robotLng], [location.lat, location.lng]]);
                    if (!map.hasLayer(guideLines[index])) {
                        guideLines[index].addTo(map);
                    }
                    sescMarkers[index].closePopup();
                } else {
                    if (map.hasLayer(guideLines[index])) {
                        map.removeLayer(guideLines[index]);
                    }
                    sescMarkers[index].openPopup();
                }
            });
        }

        // Controle do joystick
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('joystick-knob');
        let isDragging = false;
        let joystickCenterX, joystickCenterY;

        // Eventos de mouse
        knob.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            const rect = joystick.getBoundingClientRect();
            joystickCenterX = rect.left + rect.width / 2;
            joystickCenterY = rect.top + rect.height / 2;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - joystickCenterX;
            const dy = e.clientY - joystickCenterY;
            updateJoystickPosition(dx, dy);
        });

        document.addEventListener('mouseup', () => {
            stopDragging();
        });

        // Eventos de toque
        knob.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            const rect = joystick.getBoundingClientRect();
            joystickCenterX = rect.left + rect.width / 2;
            joystickCenterY = rect.top + rect.height / 2;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const dx = touch.clientX - joystickCenterX;
            const dy = touch.clientY - joystickCenterY;
            updateJoystickPosition(dx, dy);
        });

        document.addEventListener('touchend', () => {
            stopDragging();
        });

        // FunÃ§Ã£o para atualizar a posiÃ§Ã£o do joystick
        function updateJoystickPosition(dx, dy) {
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = Math.min(15 * window.innerWidth / 100, 75);
            let angle = Math.atan2(dy, dx);
            let boundedDistance = Math.min(distance, maxDistance);
            let knobX = boundedDistance * Math.cos(angle);
            let knobY = boundedDistance * Math.sin(angle);

            knob.style.left = `calc(50% + ${knobX}px)`;
            knob.style.top = `calc(50% + ${knobY}px)`;

            let speedFactor = boundedDistance / maxDistance;
            targetDirectionX = speedFactor * Math.cos(angle);
            targetDirectionY = speedFactor * -Math.sin(angle);
        }

        // FunÃ§Ã£o para parar o arrasto
        function stopDragging() {
            isDragging = false;
            knob.style.left = '50%';
            knob.style.top = '50%';
            targetDirectionX = 0;
            targetDirectionY = 0;
        }
        let lastScale = 1;
        // Loop de animaÃ§Ã£o para movimentaÃ§Ã£o fluida
        function gameLoop() {
            directionX += (targetDirectionX - directionX) * lerpFactor;
            directionY += (targetDirectionY - directionY) * lerpFactor;

            if (Math.abs(directionX) > 0.01 || Math.abs(directionY) > 0.01) {
                let newLat = robotLat + robotSpeed * directionY;
                let newLng = robotLng + robotSpeed * directionX;
                if (rioBounds.contains([newLat, newLng])) {
                    robotLat = newLat;
                    robotLng = newLng;
                    updateRobotPosition();
                }
            } else {
                map.panTo([robotLat, robotLng], { animate: true, duration: 0.1 });
            }
            let scale = 1;
            if (directionX > 0.05) {
                lastScale = 1;
            } else if (directionX < -0.05) {
                lastScale = -1;
            }
            robot.style.setProperty('--robot-scale', lastScale);

            requestAnimationFrame(gameLoop);
        }

        // Inicia o loop de animaÃ§Ã£o
        requestAnimationFrame(gameLoop);

        // Ajusta a posiÃ§Ã£o do robÃ´ ao redimensionar a janela
        window.addEventListener('resize', updateRobotPosition);

        // ForÃ§a a atualizaÃ§Ã£o inicial
        updateRobotPosition();
        // ...no final do seu <script> principal, antes de </body>...
        document.getElementById('welcome-start-btn').addEventListener('click', function() {
            const overlay = document.getElementById('welcome-overlay');
            overlay.style.animation = 'fadeOutBg 0.5s forwards';
            document.getElementById('welcome-popup').style.animation = 'popupOut 0.5s forwards';
            setTimeout(() => overlay.remove(), 500);
        });
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('restart-button').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
